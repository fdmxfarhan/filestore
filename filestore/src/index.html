<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FileStore</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login-frame.css">
    <link rel="stylesheet" href="css/home-frame.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/photon.min.css"> -->
    <!-- <script src="/js/jquery-3.5.1.min.js"></script> -->

  </head>
  <body>

    <div class="success-msg hidden" id="success-msg">خوش آمدید</div>
    <div class="error-msg hidden" id="error-msg">خطا</div>

    <div class="login-frame" id="login-frame">
      <img src="img/logo.png" alt="logo" class="log">
      <h1 class="title">به فایل استور خوش آمدید</h1>
      <div class="form">
        <label for="username">کد مشاور املاک:</label>
        <input type="text" name="username" id="username" placeholder="کد املاک ...">
        <label for="password">کد مشاور املاک:</label>
        <input type="password" name="password" id="password" placeholder="کلمه عبور ...">
        <button class="submit" id="login-button">ورود</button>
      </div>
    </div>

    <div class="home-frame hidden" id="home-frame">
      <div class="search-view">
        <div class="title">
          <h1>
            <i class="fa fa-search"></i>
            جستجوی پیشرفته
          </h1>
          <h2>منطقه 11</h2>
        </div>
        <div class="search-parameters">
          <div class="parameter">
            <div class="parameterLabel">متراژ</div>
            <div class="ranges-container">
              <div class="range">
                <input type="range" min="18" max="55" label="Min" value="39" class="AgeRange left">
                <span class="AgeNum">100</span>
              </div>
              <div class="range">
                <input type="range" min="39" max="55" label="Max" value="" class="AgeRange right">
                <span class="AgeNum">0</span>
              </div>
            </div>
          </div>

          <div class="parameter">
            <div class="parameterLabel">خواب</div>
            <div class="ranges-container">
              <div class="range">
                <input type="range" min="18" max="55" label="Min" value="39" class="AgeRange left">
                <span class="AgeNum">5</span>
              </div>
              <div class="range">
                <input type="range" min="39" max="55" label="Max" value="" class="AgeRange right">
                <span class="AgeNum">1</span>
              </div>
            </div>
          </div>

          <div class="parameter">
            <div class="parameterLabel">سن بنا</div>
            <div class="ranges-container">
              <div class="range">
                <input type="range" min="18" max="55" label="Min" value="39" class="AgeRange left">
                <span class="AgeNum">50</span>
              </div>
              <div class="range">
                <input type="range" min="39" max="55" label="Max" value="" class="AgeRange right">
                <span class="AgeNum">0</span>
              </div>
            </div>
          </div>

          <div class="parameter">
            <div class="parameterLabel">قیمت کل</div>
            <div class="ranges-container">
              <div class="range">
                <input type="range" min="18" max="55" label="Min" value="39" class="AgeRange left">
                <span class="AgeNum">100</span>
              </div>
              <div class="range">
                <input type="range" min="39" max="55" label="Max" value="" class="AgeRange right">
                <span class="AgeNum">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-view">
        <h1 style="text-align: center; color: gray;">files area</h1>
      </div>
    </div>

    <script>
      require('./js/login.js');
    </script>
  </body>
</html>
