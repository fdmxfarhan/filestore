<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FileStore</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login-frame.css">
    <link rel="stylesheet" href="css/home-frame.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/photon.min.css"> -->
    <!-- <script src="/js/jquery-3.5.1.min.js"></script> -->
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/jquery-ui.js"></script>
    <script>
      $(function() {
        $( "#slider-range" ).slider({
          range: true,
          min: 0,
          max: 500,
          values: [ 75, 300 ],
          slide: function( event, ui ) {
            $( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
          }
        });
        $( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
          " - $" + $( "#slider-range" ).slider( "values", 1 ) );
      });
    </script>
  </head>
  <body>

    <div class="success-msg hidden" id="success-msg">خوش آمدید</div>
    <div class="error-msg hidden" id="error-msg">خطا</div>

    <div class="login-frame hidden" id="login-frame">
      <img src="img/logo.png" alt="logo" class="log">
      <h1 class="title">به فایل استور خوش آمدید</h1>
      <div class="form">
        <label for="username">کد مشاور املاک:</label>
        <input type="text" name="username" id="username" placeholder="کد املاک ...">
        <label for="password">کد مشاور املاک:</label>
        <input type="password" name="password" id="password" placeholder="کلمه عبور ...">
        <button class="submit" id="login-button">ورود</button>
      </div>
    </div>

    <div class="home-frame hidden" id="home-frame">
      <div class="title-view">
        <div class="title">
          <h1>
            <i class="fa fa-file"></i>
            فایل استور
          </h1>
          <h2>منطقه 11</h2>
        </div>
      </div>
      
      <div class="main-container">
        <div class="sidebar">
          <div class="title">
            <i class="fa fa-search"></i>
            جستجوی پیشرفته
          </div>
        </div>
        <div class="content-view">
          <div class="file-list">
            <div class="item">
              <div class="info1">
                <div class="column col20 overflow-hidden">
                  <div class="label green">فروش</div>
                  <div class="label blue">آپارتمان</div>
                </div>
                <div class="column col25">
                  <div class="name">نام مالک: </div>
                  <div class="value">فرحان دائمی مژدهی</div>
                </div>
                <div class="column col25">
                  <div class="name">تلفن: </div>
                  <div class="value">فرحان دائمی مژدهی</div>
                </div>
                <div class="column col30">
                  <div class="name">آدرس: </div>
                  <div class="value">تهران، خیابان کارگر جنوبی، خیابان غفاری، کوچه موسیوند، پلاک 25، واحد 1</div>
                </div>
              </div>
              

            </div>
          </div>
        </div>
      </div>
    </div>


    <script>
      require('./js/login.js');
    </script>
  </body>
</html>
